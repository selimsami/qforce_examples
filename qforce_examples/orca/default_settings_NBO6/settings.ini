
[ff]
n_equiv = 4
n_excl = 2
lennard_jones = opls_auto
ext_charges = no
charge_scaling = 1.2
ext_lj_lib = 
ext_lj_fudge = 
ext_q_fudge = 
ext_comb_rule = 
ext_h_cap = 
all_rigid = no
res_name = MOL

[qm]
software = orca
scan_step_size = 15.0
charge = 0
multiplicity = 1
memory = 4000
n_proc = 1
vib_scaling = 1.0

[qm::software(orca)]
charge_method = esp
qm_method_opt = r2SCAN-3c
qm_method_hessian = B3LYP D4 def2-TZVP def2/J RIJCOSX
qm_method_charge = HF 6-31G*
qm_method_sp = PWPB95 D4 def2-TZVPP def2/J def2-TZVPP/C notrah RIJCOSX tightSCF

[scan]
do_scan = yes
avail_only = no
frag_threshold = 3
break_co_bond = no
method = qforce
gromacs_exec = gmx
n_dihed_scans = 5
plot_fit = no
frag_lib = ~/qforce_fragments
batch_run = False

[terms]
urey = True
dihedral/rigid = True
dihedral/improper = True
dihedral/flexible = True
dihedral/inversion = True
non_bonded = True
